---
# The application name, used for naming Kubernetes resources (Deployments, Services, etc.).
appName: "my-app"

# Configuration for the container image.
image:
  # The name of the Docker image to use (e.g., "api-gateway").
  repository: "my-image"
  # The tag of the Docker image (e.g., "latest").
  tag: "latest"
  # 'Never' forces Kubernetes to use the local image (from 'kind load') instead of pulling from a registry.
  pullPolicy: Never

# The port that the application listens on inside the container.
containerPort: 8000

# Configuration for the Kubernetes Service.
service:
  # The type of service (e.g., 'ClusterIP' for internal-only).
  type: ClusterIP
  # The port the Service will expose inside the cluster.
  port: 80

# A list of environment variables to inject into the container (e.g., [{name: "MY_VAR", value: "my-value"}]).
env: []
