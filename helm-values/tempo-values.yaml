---
# --- Helm Chart Settings (Chart deployment logic) ---

# Enables the monolithic deployment mode, which runs all Tempo components in one pod.
monolithic:
  enabled: true
  # Defines a single replica for this simplified, local instance.
  replicas: 1
  persistence:
    # Disables persistent storage, making trace data ephemeral.
    enabled: false

# --- Tempo Application Config (Passed into the Tempo process) ---

# Enables the trace search endpoint.
search:
  enabled: true

# --- Explicitly Disable Other Components ---
# These microservices are part of the distributed mode. They must be explicitly
# disabled to avoid configuration conflicts when 'monolithic: enabled' is true.
distributor:
  enabled: false
ingester:
  enabled: false
querier:
  enabled: false
queryFrontend:
  enabled: false
compactor:
  enabled: false
