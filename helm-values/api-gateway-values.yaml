---
# Sets the 'appName' used in the chart's templates to 'api-gateway'.
appName: "api-gateway"

# Configures the container image to use.
image:
  # The name of the Docker image loaded into 'kind'.
  repository: "api-gateway"
  # The tag of the Docker image.
  tag: "latest"
  # 'Never' forces Kubernetes to use the local image instead of pulling.
  pullPolicy: Never

# The port the container listens on, matching its Dockerfile.
containerPort: 8000

# Configures the internal Kubernetes Service.
service:
  # 'ClusterIP' makes the service only reachable inside the cluster.
  type: ClusterIP
  # The port for the Service itself (e.g., http://api-gateway:80).
  port: 80

# Environment variables to inject into the api-gateway pod.
env:
  # The internal K8s address for the OTel Collector's gRPC port.
  - name: OTEL_EXPORTER_OTLP_ENDPOINT
    value: "otel-collector-opentelemetry-collector.default.svc.cluster.local:4317"
  # The internal K8s address for the user-service.
  - name: USER_SERVICE_URL
    value: "http://user-service.default.svc.cluster.local:80"
